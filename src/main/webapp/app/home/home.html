<div ng-cloak>
    <div class="row">

        <div class="col-md-8">


            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                <div ng-switch-when="true">
                    <h4>Jira management</h4>
                    <h4>Plan</h4>
                    <p1>Create user stories and issues, plan sprints</p1>
                    <h4>Release</h4>
                    <p1>Ship with confidence and sanity knowing the information you have is always
                        current.
                    </p1>
                </div>
                <div class="alert alert-warning" ng-switch-when="false">
                    You don't have an account yet? <a class="alert-link" ui-sref="register">Register a
                    new account</a>
                </div>
            </div>


        </div>
    </div>
</div>
