<div>
    <h2>Projectreleases</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="projectrelease.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Projectrelease
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Project</span></th>
                    <th><span>Releasejira</span></th>
                    <th><span>Year</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectrelease in vm.projectreleases track by projectrelease.id">
                    <td><a ui-sref="projectrelease-detail({id:projectrelease.id})">{{projectrelease.id}}</a></td>
                    <td>
                        <a ui-sref="project-detail({id:projectrelease.project.id})">{{projectrelease.project.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="releasejira-detail({id:projectrelease.releasejira.id})">{{projectrelease.releasejira.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="year-detail({id:projectrelease.year.id})">{{projectrelease.year.year}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="projectrelease-detail({id:projectrelease.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="projectrelease.edit({id:projectrelease.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="projectrelease.delete({id:projectrelease.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

    <canvas id="bar" class="chart chart-bar"
            chart-data="data" chart-labels="labels"> chart-series="series"
    </canvas>
</div>
