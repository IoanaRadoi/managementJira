
<div>
    <h2><span>Project - Release - Sprints<</span> {{vm.projectreleasesprint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Capacity</span></dt>
        <dd>
            <span>{{vm.projectreleasesprint.capacity}}</span>
        </dd>
        <dt><span>Projectrelease</span></dt>
        <dd>
            <a ui-sref="projectrelease-detail({id:vm.projectreleasesprint.projectrelease.id})">{{vm.projectreleasesprint.projectrelease.id}}</a>
        </dd>
        <dt><span>Sprint</span></dt>
        <dd>
            <a ui-sref="sprint-detail({id:vm.projectreleasesprint.sprint.id})">{{vm.projectreleasesprint.sprint.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="projectreleasesprint-detail.edit({id:vm.projectreleasesprint.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
