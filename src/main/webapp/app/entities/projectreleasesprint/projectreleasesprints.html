<div>
    <h2>Projectreleasesprints</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="projectreleasesprint.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Projectreleasesprint
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Capacity</span></th>
                    <th><span>Projectrelease</span></th>
                    <th><span>Sprint</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectreleasesprint in vm.projectreleasesprints track by projectreleasesprint.id">
                    <td><a ui-sref="projectreleasesprint-detail({id:projectreleasesprint.id})">{{projectreleasesprint.id}}</a></td>
                    <td>{{projectreleasesprint.capacity}}</td>
                    <td>
                        <a ui-sref="projectrelease-detail({id:projectreleasesprint.projectrelease.id})">{{projectreleasesprint.projectrelease.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="sprint-detail({id:projectreleasesprint.sprint.id})">{{projectreleasesprint.sprint.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="projectreleasesprint-detail({id:projectreleasesprint.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="projectreleasesprint.edit({id:projectreleasesprint.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="projectreleasesprint.delete({id:projectreleasesprint.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
