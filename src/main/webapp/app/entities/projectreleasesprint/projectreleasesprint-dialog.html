
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectreleasesprintLabel">Create or edit a Projectreleasesprint</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectreleasesprint.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectreleasesprint.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_capacity">Capacity</label>
            <input type="number" class="form-control" name="capacity" id="field_capacity"
                    ng-model="vm.projectreleasesprint.capacity"
                    required />
            <div ng-show="editForm.capacity.$invalid">
                <p class="help-block"
                    ng-show="editForm.capacity.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.capacity.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_projectrelease">Projectrelease</label>
            <select class="form-control" id="field_projectrelease" name="projectrelease" ng-model="vm.projectreleasesprint.projectrelease" ng-options="projectrelease as projectrelease.id for projectrelease in vm.projectreleases track by projectrelease.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.projectrelease.$invalid">
            <p class="help-block"
                ng-show="editForm.projectrelease.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_sprint">Sprint</label>
            <select class="form-control" id="field_sprint" name="sprint" ng-model="vm.projectreleasesprint.sprint" ng-options="sprint as sprint.name for sprint in vm.sprints track by sprint.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.sprint.$invalid">
            <p class="help-block"
                ng-show="editForm.sprint.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
