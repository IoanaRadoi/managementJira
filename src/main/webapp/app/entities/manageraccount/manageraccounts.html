<div>
    <h2>Manager accounts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="manageraccount.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Manager Account
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Password</span></th>
                    <th><span>Status</span></th>
                    <th><span>Projects</span></th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="manageraccount in vm.manageraccounts track by manageraccount.id">
                    <td><a ui-sref="manageraccount-detail({id:manageraccount.id})">{{manageraccount.id}}</a></td>
                    <td>{{manageraccount.name}}</td>
                    <td>{{manageraccount.password}}</td>
                    <td>{{manageraccount.status}}</td>
                    <td>
                         <span ng-repeat="project in manageraccount.projects">
                            {{project.name}}
                         </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="manageraccount-detail({id:manageraccount.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="manageraccount.edit({id:manageraccount.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="manageraccount.delete({id:manageraccount.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
