
<div>
    <h2><span>Manageraccount</span> {{vm.manageraccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First name</span></dt>
        <dd>
            <span>{{vm.manageraccount.name}}</span>
        </dd>
        <dt><span>Last name</span></dt>
        <dd>
            <span>{{vm.manageraccount.password}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.manageraccount.status}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <span ng-repeat="project in vm.manageraccount.projects">
                <a ui-sref="project-detail({id: project.id})">{{project.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="manageraccount-detail.edit({id:vm.manageraccount.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
