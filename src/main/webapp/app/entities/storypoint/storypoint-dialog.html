
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStorypointLabel">Create or edit a Storypoint</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.storypoint.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.storypoint.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_storypoint">Storypoint</label>
            <input type="number" class="form-control" name="storypoint" id="field_storypoint"
                    ng-model="vm.storypoint.storypoint"
                    required />
            <div ng-show="editForm.storypoint.$invalid">
                <p class="help-block"
                    ng-show="editForm.storypoint.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.storypoint.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_projectreleasesprint">Projectreleasesprint</label>
            <select class="form-control" id="field_projectreleasesprint" name="projectreleasesprint" ng-model="vm.storypoint.projectreleasesprint" ng-options="projectreleasesprint as projectreleasesprint.projectrelease.year.year + ' ' + projectreleasesprint.projectrelease.releasejira.name + ' ' + projectreleasesprint.projectrelease.project.name + ' ' + projectreleasesprint.sprint.name  for projectreleasesprint in vm.projectreleasesprints track by projectreleasesprint.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.projectreleasesprint.$invalid">
            <p class="help-block"
                ng-show="editForm.projectreleasesprint.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_efforttype">Efforttype</label>
            <select class="form-control" id="field_efforttype" name="efforttype" ng-model="vm.storypoint.efforttype" ng-options="efforttype as efforttype.name for efforttype in vm.efforttypes track by efforttype.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.efforttype.$invalid">
            <p class="help-block"
                ng-show="editForm.efforttype.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_item">Item</label>
            <select class="form-control" id="field_item" name="item" ng-model="vm.storypoint.item" ng-options="item as item.name for item in vm.items track by item.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.item.$invalid">
            <p class="help-block"
                ng-show="editForm.item.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
